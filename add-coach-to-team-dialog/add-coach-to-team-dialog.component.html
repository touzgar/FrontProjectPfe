<h2 mat-dialog-title>Add Coach to Team</h2>
<mat-dialog-content class="mat-typography">
  <form #coachTeamForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Team Name</mat-label>
      <input matInput [(ngModel)]="data.teamName" name="teamName" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Coach Name</mat-label>
      <input matInput [(ngModel)]="data.coachName" name="coachName" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="!coachTeamForm.form.valid" (click)="onAddClick()">Add</button>
</mat-dialog-actions>
